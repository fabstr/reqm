<!doctype html>
<html lang="en">
    <head>
        <title>Requiem</title>

        <link href="/static/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We">
        <link href="/static/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <script src="/static/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"></script>
        <script src="/static/js.js"></script>

        {% block header %} {% endblock %}
    </head>
    <body>

        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Requiem</a>
            {% block navbar %} {% endblock %}
        </header>


        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse overflow-auto">
                    <div class="position-sticky pt-3">
                        {% block sidebar %} {% endblock %}

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Requirement sets</span>
                        </h6>
                        <ul class="nav flex-column">
                            {% for set in requirement_sets %}
                            <li class="nav-item">
                                <a class="nav-link bi bi-journal-text" href="{{ set.url }}"> {{ set.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>


                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>Options</span>
                        </h6>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link bi bi-gear" href="/manage">
                                    Manage requirement sets
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link bi bi-question-circle" href="#">
                                    Help
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link bi bi-info-circle" href="#">
                                    About
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    {% block content %} {% endblock %}
                </main>
            </div>
        </div>


    </body>
</html>
